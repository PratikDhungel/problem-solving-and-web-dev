<!DOCTYPE html>
<html>
<head>
	<title> Tic Tac Toe</title>

<link rel="stylesheet" type="text/css" href="layout.css">

</head>


<body>

<div id="mainDiv">


	<h1>
		Tic Tac Toe
	</h1>
	
	<table id="mainTable">
		
		<tr>
			<td id="topLeft"> Top Left </td>
			<td id="topMiddle" class="vertical"> Top Middle </td>
			<td id="topRight"> Top Right </td>
		</tr>

		<tr>
			<td id="middleLeft" class="horizontal"> Middle Left </td>
			<td id="middleMiddle" class="vertical horizontal"> Middle Middle </td>
			<td id="middleRight" class="horizontal"> Middle Right </td>
		</tr>


		<tr>
			<td id="bottomLeft"> Bottom Left </td>
			<td id="bottomMiddle" class="vertical"> Bottom Middle </td>
			<td id="bottomRight"> Bottom Right </td>
		</tr>


	</table>
			

</div>


</body>


</html>
