<html>

    <head>
        <title> To Do List </title>
        <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.css">
        <link rel="stylesheet" type="text/css" href="./assets/css/todos.css">
    </head>

<body>

    <div id="container">
        <div id="to-do-list-header">
            <h1>TO-DO LIST <i id="add-new-todo"class="fa fa-plus"></i></h1>
        </div>

        <div id="to-do-list-body">

            <input id="new-to-do" type="text" placeholder="Add New Todo">
            <ul id="list">
                <li><span id="trash-icon"><i class="fa fa-trash"></i></span> <span id="todo-text"> To Do One</li>
                <li><span id="trash-icon"><i class="fa fa-trash"></i></span id="todo-text"> To Do Two</li>
                <li><span id="trash-icon"><i class="fa fa-trash"></i></span id="todo-text"> To do Three</li>
            </ul>

        </div>

    </div>

    <script type="text/javascript" src="./assets/js/todos.js"></script>

</body>

</html>
